<!--pagina de autentificare-->
<div class="div-container" [ngSwitch]="viewType">
    <mat-card class="card-container" *ngSwitchCase="'login'">
      <mat-card-content>
        <div class="data-form">
          <mat-form-field class="input-full-width">
            <mat-label>Email:</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
    
          <mat-form-field class="input-full-width">
            <mat-label>Password:</mat-label>
            <input type="password" matInput [formControl]="passwordFormControl">
    
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
    
          <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
          <button mat-button color="primary" (click)="onViewChange()">Create an account?</button>
        </div>
      </mat-card-content>
    </mat-card>  
    
    <mat-card class="card-container" *ngSwitchCase="'register'">
      <mat-card-content>
        <div class="data-form">
            <mat-form-field class="input-full-width">
                <mat-label>First name:</mat-label>
                <input type="text" matInput [formControl]="firstNameFormControl" placeholder="Ex. Fitz">
                
                <mat-error *ngIf="firstNameFormControl.hasError('required')">
                  First name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="input-full-width">
                <mat-label>Last name:</mat-label>
                <input type="text" matInput [formControl]="lastNameFormControl" placeholder="Ex. Carl">
                
                <mat-error *ngIf="lastNameFormControl.hasError('required')">
                    Last name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
                
            <mat-form-field class="input-full-width">
            <mat-label>Email:</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
    
          <mat-form-field class="input-full-width">
            <mat-label>Password:</mat-label>
            <input type="password" matInput [formControl]="passwordFormControl">
    
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
    
          <mat-form-field class="input-full-width">
            <mat-label>Re-type Password:</mat-label>
            <input type="password" matInput [formControl]="reTypePasswordFormControl">
    
            <mat-error *ngIf="reTypePasswordFormControl.hasError('required')">
              Re-type password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
    
          <button mat-raised-button color="primary" (click)="onRegister()">Register</button>
          <button mat-button color="primary" (click)="onViewChange()" >Back to log in</button>
        </div>
      </mat-card-content>
    </mat-card>
    
    </div>
